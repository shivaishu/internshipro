          </div>
        </div>
        <div class="info-item">
          <div class="icon-wrap">
            <!-- Hours SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" stroke-width="2" viewBox="0 0 24 24">
              <circle cx="12" cy="12" r="10"/>
              <polyline points="12 6 12 12 16 14"/>
            </svg>
          </div>
          <div>
            <h3>Opening Hours</h3>

    </div>
